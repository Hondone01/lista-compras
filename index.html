<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1, h3 {
            text-align: center;
            color: #ff69b4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .item label {
            font-size: 1.5em; /* Tamaño del nombre de los artículos */
            color: blue;
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
        }
        .checkbox-group label {
            color: black;
            font-size: 0.8em; /* Tamaño de los textos Sí y No */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 5px 0;
        }
        .sublist {
            margin-top: 20px;
        }
        .add-item {
            margin: 20px 0;
            text-align: center;
        }
        .add-item input {
            padding: 10px;
            font-size: 1em;
            width: 70%;
            margin-right: 10px;
        }
        .add-item button {
            padding: 10px;
            font-size: 1em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-item button:hover {
            background-color: #45a049;
        }
        .time-container {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .alert {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        /* Estilos responsive */
        @media (max-width: 600px) {
            .item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .checkbox-group {
                justify-content: flex-start;
                gap: 15px;
            }
            h1, h3 {
                font-size: 1.2em;
            }
            .item label {
                font-size: 1.2em; /* Reducir tamaño en dispositivos móviles */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artículos a Comprar</h1>

        <div class="add-item">
            <input type="text" id="newItem" placeholder="Agregar nuevo artículo">
            <button onclick="addNewItem()">Agregar</button>
        </div>

        <div id="shoppingList"></div>

        <div class="sublist">
            <h3>Ya compré</h3>
            <ul id="purchasedList"></ul>
        </div>
        <div class="sublist">
            <h3>Falta comprar</h3>
            <ul id="pendingList"></ul>
        </div>

        <div class="time-container" id="timeContainer"></div>
        <div id="alert" class="alert"></div>
    </div>

    <script>
    function initializeList() {
        shoppingList.innerHTML = "";
        articulos.forEach(item => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("item");

            const label = document.createElement("label");
            label.textContent = item;

            const checkboxGroup = document.createElement("div");
            checkboxGroup.classList.add("checkbox-group");

            const siCheckbox = createCheckbox("yes", item, "Sí");
            const noCheckbox = createCheckbox("no", item, "No");

            checkboxGroup.appendChild(siCheckbox);
            checkboxGroup.appendChild(noCheckbox);

            itemDiv.appendChild(label);
            itemDiv.appendChild(checkboxGroup);
            shoppingList.appendChild(itemDiv);
        });

        restoreSelections(); // Restaurar los estados guardados
        updateLists();
    }

    function restoreSelections() {
        // Restaurar los estados de los checkboxes según localStorage
        articulos.forEach(item => {
            const savedClass = savedSelections[item];
            if (savedClass) {
                const checkbox = document.querySelector(`.${savedClass}[data-name="${item}"]`);
                if (checkbox) checkbox.checked = true;
            }
        });
    }

    function addNewItem() {
        const newItem = document.getElementById("newItem").value.trim();
        if (newItem && !articulos.includes(newItem)) {
            articulos.push(newItem);
            localStorage.setItem("shoppingItems", JSON.stringify(articulos));
            initializeList();
            document.getElementById("newItem").value = "";
        }
    }
</script>
</body>
</html>
